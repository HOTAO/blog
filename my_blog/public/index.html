<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>block</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but block doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% if (process.env.NODE_ENV === 'production') { %>
  <!-- 如果是开发环境就不需要引入cdn了，直接用本地的，不然没网都开发不了 -->

  <!-- vue -->
  <script src="//cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <!-- vue-router -->
  <script src="//cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
  <!-- element-ui 引入样式 -->
  <link rel="stylesheet" href="//unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css">
  <!-- element-ui 组件库 -->
  <script src="//unpkg.com/element-ui@2.4.6/lib/index.js"></script>
  <!-- monent日期库 -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- markdown解析 -->
  <script src="//cdn.bootcss.com/marked/0.5.0/marked.js"></script>
  <% } %>
</body>

</html>
